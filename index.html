<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <header>
        <section class="navigation">
        <div class="logo-section">
               <img class="logo" src="./images/svgexport-1.svg" alt=""/>
        </div>
        
        <nav class="nav-items">
            <ul>
                <li class="active"><a href="#" ><img class="icon" src="./images/home-icon.svg" alt="" /><span class="item-text">Home</span></a></li> 
                <li><a href="#"><img class="icon" src="./images/explore-icon.svg" alt="" /><span class="item-text">Explore</span></a></li>
                <li><a href="#"><img class="icon" src="./images/notification-icon.svg" alt="" /><span class="item-text">Notification</span></a></li>
                <li><a href="#"><img class="icon"  src="./images/message-icon.svg" alt="" /><span class="item-text">Messages</span></a></li>
                <li><a href="#"><img class="icon"  src="./images/bookmark-icon.svg" alt="" /><span class="item-text">Bookmarks</span></a></li>
                <li><a href="#"><img class="icon"  src="./images/list-icon.svg" alt="" /><span class="item-text">Lists</span></a></li>
                <li><a href="#"><img class="icon"  src="./images/profile-icon.svg" alt="" /><span class="item-text">Profile</span></a></li>
                <li><a href="#"><img class="icon"  src="./images/more-icon.svg" alt="" /><span class="item-text">More</span></a></li>
            </ul>

            <div class="btn-tweet">
                <span class="btn-text"><a href="#">Tweet</a></span>
            </div>
            </section>

            <div class="profile-details">
                <div class="profile-img">
                    <img src="https://pbs.twimg.com/profile_images/1355815710195331078/Jgd8DCT3_400x400.jpg" alt="">
                </div>

                <div class="profile-name">
                    <h4>John-Ray Hendricks</h4>
                    <p>@JohnRayHendricks1</p>
                </div>

                <div class="expand-icon">
                    <img src="./images/expand.svg" alt=""/>
                </div>
            </div>

            
        </nav>
    </header>

    
    <main>
        <div class="main-content">
            
            <div class="title-section">
                <div class="title">
                    <span class="active">Home</span>
                </div>

                <div class="star-icon">
                    <img src="./images/top-tweets.svg" alt="" />
                </div>
            </div>

            <div class="tweet-section">
                <div class="profile">
                    <img src="https://pbs.twimg.com/profile_images/1355815710195331078/Jgd8DCT3_400x400.jpg" alt="" />
                </div>

                <div class="post">
                    <div>
                        <form class="post-text">
                            <input type="text" placeholder="What's happening?"/>
                        </form>
                    </div>

                    <div class="post-actions">
                        <div class="post-icons">
                            <div class="post-icon">
                                <img src="./images/post-picture.svg" alt=""/>
                            </div>
                            <div class="post-icon">
                                <img src="./images/post-gif.svg" alt=""/>
                            </div>
                            <div class="post-icon">
                                <img src="./images/post-pull.svg" alt=""/>
                            </div>
                            <div class="post-icon">
                                <img src="./images/post-emoji.svg" alt=""/>
                            </div>
                            <div class="post-icon">
                                <img src="./images/post-schedule.svg" alt=""/>
                            </div>
                            <div class="post-icon">
                                <img src="./images/post-location.svg" alt=""/>
                            </div>
                        </div>

                        <div class="post-tweet-btn">
                            <a>Tweet</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="trends-section">

        </div>
    </div>
    
    </main>


    </div>
</body>
</html>
